{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center flex-wrap mb-5 pt-4">
  {% for post in posts %}
<div class="row">
  <div class="col-md-5 m-3">
    <div class="card shadow" style="width: 300px;">
      <img src="{{post.image}}" alt="" width="300px" height="300px" id="images">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{post.body}}</p>
        <p class="card-text">{{post.create_at}}</p>
        <a href="{{post.link}}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock content %}
